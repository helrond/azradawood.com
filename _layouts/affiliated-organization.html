---
layout: default
---

<div class="small-8 small-offset-2">
  <h1>{{ page.title }}</h1>
  {% if page.website %}
    <a class="hollow button" href="{{page.website}}">Website</a>
  {% endif %}

  <div class="row">
    {{ content }}
  </div>

  {% if page.resources %}
    <h4>Resources</h4>
    <ul class="resources no-bullet">
      {% for resource in page.resources %}
        {% assign r = resource[1] %}
        <li><a href="{{r.url}}">{{r.title}}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

  </div>
